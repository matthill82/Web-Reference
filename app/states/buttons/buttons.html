<div class="stw-scroll-content has-stw-header stw-overflow-scroll padding"
     ng-controller="ButtonsController as vm">
    <div class="stw-scroll">
        <div class="stw-content">
            <!-- All content that's guttered goes into here -->
            <div class="stw-content-container">
                <div class="stw-row">
                    <div class="stw-col">
                        <div class="padding">
                            <h2 class="flow-text text-center">{{vm.navTitle}}</h2>
                        </div>
                    </div>
                </div>
                <div class="stw-row">
                    <div class="stw-col">
                        <h4 class="light flow-text">Flat Button</h4>

                        <div class="card-panel z-depth-1">
                            <div class="card-content">
                                <button class="button-flat button-large blue white-text">
                                    Continue
                                </button>
                            </div>
                            <div class="padding-vertical-x2">
                                <span class="title">Syntax</span>
                <pre class="stw-prettify" line-nums="true" langauge="html">
                     <button class="button-flat button-large blue white-text">
                         Continue
                     </button>
                </pre>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stw-row">
                    <div class="stw-col">
                        <h4 class="light flow-text">Floating Button</h4>

                        <div class="card-panel z-depth-1">
                            <div class="card-content">
                                <button class="button-floating button-large red white-text">
                                    next
                                </button>
                            </div>
                            <div class="padding-vertical-x2">
                                <span class="title">Syntax</span>
                <pre class="stw-prettify" line-nums="true" langauge="html">
                     <button class="button-floating button-large red white-text">
                         next
                     </button>
                </pre>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stw-row">
                    <div class="stw-col">
                        <h4 class="light flow-text">Large Button</h4>

                        <div class="card-panel z-depth-1">
                            <div class="card-content">
                                <button class="stw-col button-flat button-block blue white-text">
                                    Continue
                                </button>
                            </div>
                        <div class="padding-vertical-x2">
                            <span class="title">Syntax</span>
                <pre class="stw-prettify" line-nums="true" langauge="html">
                     <button class="stw-col button-flat button-large blue white-text">
                         Continue
                     </button>
                </pre>
                        </div>
                </div>
                        </div>
                    </div>

                <div class="stw-row">
                    <div class="stw-col">
                        <h4 class="light flow-text">Button bar</h4>

                        <div class="card-panel z-depth-1">
                            <div class="card-content">
                                <div class="stw-button-bar">
                                    <button class="button button-large blue white-text">
                                        Continue
                                    </button>
                                    <button class="button button-large red white-text">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        <div class="padding-vertical-x2">
                            <span class="title">Syntax</span>
                <pre class="stw-prettify" line-nums="true" langauge="html">
                     <div class="stw-button-bar">
                         <button class="button button-large blue white-text">
                             Continue
                         </button>
                         <button class="button button-large red white-text">
                             Cancel
                         </button>
                     </div>
                </pre>
                        </div>
                    </div>
                </div>
                    </div>


            </div>
        </div>
    </div>
